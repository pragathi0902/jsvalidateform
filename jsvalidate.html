<html>
	<body>
		<script>
			function validateform(){
				var name=document.myform.name.value;
				var password=document.myform.pwd.value;
				var repassword=document.myform.pwd2.value;
				var num=document.myform.num.value;

				if(name==null || name==""){
					alert("Name can't be blank");
					return false;
				}

				if(password.length>=6){
					if(password!=repassword){
						alert("Password must be same");
						return false;
					}
				}
				else{
					alert("Password should be atleast 6 character");
					return false;
				}
				if(isNaN(num)){
					document.getElementById("num").innerHTML="Enter numeric value";
					return false;
				}
				else{
					document.getElementById("num").innerHTML="";
				}
			}
		</script>
		
		<form name="myform" onsubmit="return validateform()">
			Name:<input type="text" name="name"></br></br>
			Password:<input type="password" name="pwd"></br></br>
			Re-enter password:<input type="password" name="pwd2"></br></br>
			Number:<input type="text" name="num"><span id="num"></span></br></br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
